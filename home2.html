<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"> 
        <link href="/css/index2.css" rel="stylesheet" type="text/css"> 
        <link href="/css/home2.css" rel="stylesheet" type="text/css"> 
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.176.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.176.0/examples/jsm/"
              }
            }
            </script>
        <title>hybyrn</title>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <h1>hybyrn.net</h1>
            </div>
            <main>
                <div class="left">

                    <div class="song_container content_container">
                        <center><h4>Recently Listened:</h4></center>
                        <hr>
                        <div id="tracks">
                            
                        </div>
                    </div>

                    <div class="world content_container">
                        <canvas id="worldgeneration"></canvas>
                    </div>

                    <div class="blinkie_container content_container">
                        <h4>blinkies</h4>
                        <img src="/images/transgender_blinkie_2.gif" class="blinkie">
                        <img src="/images/transgender_blinkie.gif" class="blinkie">
                        <img src="/images/music_blinkie.gif" class="blinkie">
                        <img src="/images/rei_blinkie.gif" class="blinkie">
                        <img src="/images/world_is_a_fuck_blinkie.gif" class="blinkie">
                        <img src="/images/car_seat_headrest_blinkie.gif" class="blinkie">
                        <img src="/images/placebo_blinkie.gif" class="blinkie" alt="blue blinkie that reads the word placebo in all caps">
                    </div>

                    <div class="webring_container">
                        <h4>webring</h4>
                        <div class="webring">
                            <a href="https://hybyrn.vercel.app/" target="blank"><img src="/images/button.png" style="width: 88px; height: 31px;"></a>
                            <a href="https://theworldwontendtomorrow.neocities.org/" target="blank"><img src="/images/theworldwontendtomorrow.gif" style="width: 88px; height: 31px;"></a>
                        </div>
                    </div>

                </div>

                <div class="right">

                    <div class="profile content_container">
                        <h4>hybyrn</h4>
                    </div>

                    <div class="soc content_container">
                        <h4>stream of consciousness</h4>
                        <hr>
                    </div>

                </div>
            </main>
            
        </div>
        <script src="/js/home2.js" defer></script>
        <script src="/js/lastfm2.js" defer></script>
        <script src="/js/worldgeneration2.js" type="module" defer></script>
    </body>
</html>
